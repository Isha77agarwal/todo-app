<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b07f95f383.js" crossorigin="anonymous"></script>
    <link href="./index.css" rel="Stylesheet">
    <title>Todo-app</title>
</head>
<body>
    <div class="container">
        <div class="todo-container">
            <span><h2>TODO</h2></span>
            <input type="checkbox" id="theme-toggle">
            <label class="label-theme-toggle" for="theme-toggle"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" ><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg></label>
        </div>
        <picture>
            <source srcset="../images/bg-desktop-light.jpg" media="(min-width: 500px)">
            <source srcset="../images/bg-desktop-light.jpg" media="(min-width: 700px)">
            <source srcset="../images/bg-mobile-light.jpg" media="(max-width: 375px)">
            <img src="../images/bg-desktop-light.jpg" alt="background">
        </picture>
        <div class="input-container">
            <form>
                <input type="text" class="todo-input" placeholder="Create a new Todo..">
                <button class="add-button" type="submit"><i class="fas fa-plus"></i></button>
            </form>
        </div>
        <div class="list-container" id="list-container">
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
